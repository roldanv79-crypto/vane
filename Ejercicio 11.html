<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Flotante Fijo</title>
    <style>
        /* Suaviza el movimiento al hacer clic en el enlace # */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        /* --- EL BOTÓN MÁGICO --- */
        .boton-inicio {
            /* Posicionamiento */
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000; /* Siempre por encima de todo */

            /* Estilo Visual */
            width: 60px;
            height: 60px;
            background-color: #00ff88; /* Verde neón vibrante */
            color: #000;
            text-decoration: none;
            border-radius: 50%; /* Forma circular */
            
            /* Centrado del icono */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            
            /* Sombra y transiciones */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .boton-inicio:hover {
            transform: translateY(-5px); /* Pequeño salto al pasar el mouse */
            background-color: #00db77;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Contenido de relleno para activar el scroll */
        .relleno {
            height: 2000px;
            background: linear-gradient(to bottom, #eee, #ccc);
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aprende Posicionamiento Fijo</h1>
        <p>Baja en la página para probar el botón...</p>
    </header>

    <div class="relleno">
        <h2>Contenido Largo para hacer Scroll</h2>
        <p>Sigue bajando... el botón aparecerá abajo a la derecha y no se moverá de ahí.</p>
    </div>

    <a href="#" class="boton-inicio" title="Volver al inicio">
        <span>↑</span>
    </a>

    <footer>
        <p>Fin de la página - ¡Dale al botón!</p>
    </footer>

</body>
</html>
