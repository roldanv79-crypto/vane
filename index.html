<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Pro</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">
        <h1 class="main-title">Calculadora Científica</h1>

        <div class="history-container">
            <ul id="history-list">
                <li>Bienvenido al historial</li>
            </ul>
        </div>

        <div class="calculator">
            <div class="display">
                <div id="previous-operand"></div>
                <div id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn function" onclick="clearDisplay()">AC</button>
                <button class="btn function" onclick="deleteNumber()">DEL</button>
                <button class="btn scientific" onclick="appendNumber(Math.PI)">π</button>
                <button class="btn scientific" onclick="appendScientific('exp')">eˣ</button>

                <button class="btn scientific" onclick="appendScientific('sin')">sen</button>
                <button class="btn scientific" onclick="appendScientific('cos')">cos</button>
                <button class="btn scientific" onclick="appendScientific('tan')">tan</button>
                <button class="btn scientific" onclick="appendScientific('log')">log</button>

                <button class="btn scientific" onclick="appendScientific('sqrt')">√</button>
                <button class="btn scientific" onclick="appendOperator('**')">^</button>
                <button class="btn function" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>

                <button class="btn num" onclick="appendNumber('7')">7</button>
                <button class="btn num" onclick="appendNumber('8')">8</button>
                <button class="btn num" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>

                <button class="btn num" onclick="appendNumber('4')">4</button>
                <button class="btn num" onclick="appendNumber('5')">5</button>
                <button class="btn num" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <button class="btn num" onclick="appendNumber('1')">1</button>
                <button class="btn num" onclick="appendNumber('2')">2</button>
                <button class="btn num" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn num" onclick="appendNumber('0')">0</button>
                <button class="btn num" onclick="appendNumber('.')">.</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

</body>
</html>
