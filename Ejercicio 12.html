<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo y Vivo</title>
    <style>
        :root {
            --error: #ff4d4d;
            --success: #2ecc71;
            --focus: #3498db;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { margin-top: 0; color: #333; font-size: 1.5rem; }

        .field-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            transition: color 0.3s;
        }

        /* Estilos base del input */
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        /* 1. Sombra y efecto cuando tiene foco */
        input:focus {
            border-color: var(--focus);
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        /* 2. Validación Visual: Rojo si es inválido (y no está vacío) */
        input:not(:placeholder-shown):invalid {
            border-color: var(--error);
            background-color: #fffcfc;
        }

        /* 3. Validación Visual: Verde si es válido */
        input:not(:placeholder-shown):valid {
            border-color: var(--success);
        }

        /* Mensajes de error personalizados (ocultos por defecto) */
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        input:not(:placeholder-shown):invalid + .error-message {
            display: block;
            animation: shake 0.3s;
        }

        /* 4. Estilo del botón basado en la validez del formulario */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ccc; /* Estado deshabilitado visual */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        /* Si el formulario es válido, el botón cobra vida */
        form:valid button {
            background-color: var(--success);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        form:valid button:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* Animación sencilla para errores */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <form>
        <h2>Crea tu cuenta</h2>
        
        <div class="field-group">
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder=" " required minlength="3">
            <span class="error-message">El nombre debe tener al menos 3 caracteres.</span>
        </div>

        <div class="field-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder=" " required>
            <span class="error-message">Introduce un correo electrónico válido.</span>
        </div>

        <button type="submit">Registrarme</button>
    </form>

</body>
</html>
