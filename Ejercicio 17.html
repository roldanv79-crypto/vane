<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones Épicas</title>
    <style>
        /* Estilos base para la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .section {
            text-align: center;
        }

        /* --- 1. CARGADOR CIRCULAR --- */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #dcdde1;
            border-top: 6px solid #3498db; /* Color de la rotación */
            border-radius: 50%;
            
            /* Propiedad animation: nombre, duración, timing y repetición */
            animation: girar 1s linear infinite;
            margin: 0 auto 15px;
        }

        /* Definición de rotación de 0 a 360 grados */
        @keyframes girar {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* --- 2. BOTÓN CON REBOTE --- */
        .btn-bounce {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #e67e22;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            
            /* Aplicación de la animación de rebote */
            animation: rebote 2s infinite;
            transition: background-color 0.3s;
        }

        /* Definición de los pasos del rebote */
        @keyframes rebote {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-25px);
            }
            60% {
                transform: translateY(-12px);
            }
        }

        /* Pausar al pasar el mouse para facilitar el clic */
        .btn-bounce:hover {
            background-color: #d35400;
            animation-play-state: paused;
        }

    </style>
</head>
<body>

    <div class="section">
        <div class="spinner"></div>
        <p><strong>Cargador:</strong> Velocidad constante (linear)</p>
    </div>

    <div class="section">
        <button class="btn-bounce">¡Botón Especial!</button>
        <p><strong>Rebote:</strong> Movimiento con saltos definidos</p>
    </div>

</body>
</html>
