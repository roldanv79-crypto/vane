<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip con CSS Puro</title>
    <style>
        /* Estilos de página para centrar el ejemplo */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* --- INICIO DEL TOOLTIP --- */

        .tooltip-container {
            position: relative;
            cursor: help;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px dashed #3498db;
        }

        /* El cuadro de texto (Tooltip) */
        .tooltip-container::after {
            content: attr(data-tooltip); /* Captura el texto del atributo */
            position: absolute;
            bottom: 150%; /* Lo posiciona arriba */
            left: 50%;
            transform: translateX(-50%);
            
            /* Estilos estéticos */
            background-color: #222;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            
            /* Estado inicial oculto */
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        /* La flecha pequeña */
        .tooltip-container::before {
            content: "";
            position: absolute;
            bottom: 120%; 
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: #222 transparent transparent transparent;
            
            /* Estado inicial oculto */
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        /* Efecto Hover */
        .tooltip-container:hover::after,
        .tooltip-container:hover::before {
            opacity: 1;
            visibility: visible;
            bottom: 130%; /* Pequeño desplazamiento hacia arriba al aparecer */
        }

        /* --- FIN DEL TOOLTIP --- */
    </style>
</head>
<body>

    <p>
        Pasa el ratón sobre esta 
        <span class="tooltip-container" data-tooltip="¡Logrado! Sin una sola línea de JS.">
            palabra mágica
        </span> 
        para ver el resultado.
    </p>

</body>
</html>
