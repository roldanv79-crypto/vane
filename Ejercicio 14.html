<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Contenedor principal de la tarjeta */
        .card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            padding-bottom: 20px;
            text-align: center;
            cursor: pointer;
            
            /* Configuración de la transición base: 0.5s */
            transition: background-color 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Contenedor de la imagen para evitar que el zoom se salga de los bordes */
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Transición suave para el zoom */
            transition: transform 0.5s ease;
        }

        .info {
            padding: 15px;
            /* Transición para el movimiento del texto */
            transition: transform 0.5s ease;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a9d8f;
            margin-top: 10px;
            display: block;
        }

        /* --- ESTADOS HOVER (INTERACCIÓN) --- */

        .card:hover {
            background-color: #e9ecef; /* Cambio de fondo */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); /* Sombra suave */
        }

        .card:hover img {
            transform: scale(1.1); /* Efecto zoom */
        }

        .card:hover .info {
            transform: translateY(-10px); /* Mueve el texto hacia arriba */
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop" alt="Reloj Elegante">
        </div>
        <div class="info">
            <h3>Reloj Minimalista</h3>
            <p>Diseño premium para el día a día.</p>
            <span class="price">$120.00</span>
        </div>
    </div>

</body>
</html>
