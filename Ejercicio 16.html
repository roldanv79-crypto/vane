<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Maestras y Modo Oscuro</title>
    <style>
        /* 1. Definici√≥n de Variables en el Bloque Ra√≠z */
        :root {
            --color-fondo: #ffffff;
            --color-texto: #333333;
            --color-primario: #3498db;
            --color-tarjeta: #ffffff;
            --color-borde: #dddddd;
            --transicion: 0.3s ease;
        }

        /* 2. Clase para el Modo Oscuro (redefinimos las variables) */
        body.dark-mode {
            --color-fondo: #121212;
            --color-texto: #f1f1f1;
            --color-primario: #f1c40f;
            --color-tarjeta: #1e1e1e;
            --color-borde: #444444;
        }

        /* 3. Uso de Variables en el Documento */
        body {
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-family: sans-serif;
            transition: background-color var(--transicion), color var(--transicion);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tarjeta {
            background-color: var(--color-tarjeta);
            border: 1px solid var(--color-borde);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }

        button {
            background-color: var(--color-primario);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        h1 { color: var(--color-primario); }
    </style>
</head>
<body>

    <button onclick="toggleDarkMode()">‚òÄÔ∏è / üåô Cambiar Modo</button>

    <div class="tarjeta">
        <h1>Modo Pro</h1>
        <p>Este texto y el fondo cambian autom√°ticamente gracias a las variables CSS.</p>
        <p><strong>Beneficio:</strong> Un c√≥digo limpio y f√°cil de mantener.</p>
    </div>

    <script>
        // Funci√≥n para activar/desactivar la clase de modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
