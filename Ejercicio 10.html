<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sección de Impacto</title>
    <style>
        /* Reseteo básico para que no queden espacios en blanco */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- SECCIÓN HERO --- */
        .hero {
            /* Imagen de fondo (puedes cambiar esta URL por la tuya) */
            background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070');
            height: 100vh; /* Ocupa el 100% de la altura de pantalla */
            background-size: cover; /* No se deforma */
            background-position: center; /* Punto clave centrado */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Capa oscura para legibilidad */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Ajusta el 0.6 para más o menos oscuridad */
        }

        /* Contenedor del texto */
        .hero-content {
            position: relative; /* Para que el texto quede sobre el overlay */
            text-align: center;
            color: white; /* Texto blanco para resaltar */
            z-index: 1;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 8vw, 5rem); /* Tamaño gigante y responsivo */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* --- BOTÓN CTA --- */
        .btn-cta {
            /* Transformar enlace en botón */
            display: inline-block;
            text-decoration: none; /* Elimina el subrayado */
            
            /* Cuerpo y forma */
            padding: 18px 40px;
            background-color: #00d1b2; /* Color contrastante (Turquesa) */
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px; /* Esquinas redondeadas */
            
            /* Interacción */
            cursor: pointer;
            transition: all 0.4s ease; /* Transición fluida */
            box-shadow: 0 10px 20px rgba(0, 209, 178, 0.3);
        }

        /* Efecto al pasar el mouse */
        .btn-cta:hover {
            background-color: #00b89c;
            transform: scale(1.05); /* Se agranda un poco */
            box-shadow: 0 15px 25px rgba(0, 209, 178, 0.4);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>Crea el Futuro</h1>
            <p style="font-size: 1.5rem; margin-bottom: 40px;">Diseña experiencias que nadie pueda ignorar.</p>
            
            <a href="#" class="btn-cta">¡Púlsame ahora!</a>
        </div>
    </section>

</body>
</html>
