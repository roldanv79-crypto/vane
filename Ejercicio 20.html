<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional Pro - CSS Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --active-green: #22c55e;
            --dark: #1e293b;
            --text-gray: #64748b;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- TARJETA DE PERFIL --- */
        .profile-card {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            /* Sombra profunda y en capas */
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 20px 40px -10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        /* Foto circular con borde de estado activo */
        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 3px var(--active-green); /* Borde de color activo */
        }

        /* Tipografía personalizada */
        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .profile-role {
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: block;
        }

        /* Flexbox para redes sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            border-radius: 12px;
            text-decoration: none;
            color: var(--dark);
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Botones de acción rápida con transiciones */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            width: 100%;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-main:hover {
            background: #4f46e5;
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #e2e8f0;
            color: var(--text-gray);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* TOOLTIP REUTILIZADO (Del ejercicio anterior) */
        .tooltip-container {
            position: relative;
        }

        .tooltip-container::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .tooltip-container:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Responsividad móvil */
        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
                border-radius: 0; /* Estilo full-width en móvil opcional */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-wrapper">
            <img src="https://i.pravatar.cc/300?img=11" alt="Foto de Perfil">
        </div>

        <h2 class="profile-name">Alex Rivera</h2>
        <span class="profile-role">Senior Product Designer</span>

        <div class="social-links">
            <a href="#" class="social-icon tooltip-container" data-tooltip="LinkedIn">in</a>
            <a href="#" class="social-icon tooltip-container" data-tooltip="GitHub">git</a>
            <a href="#" class="social-icon tooltip-container" data-tooltip="Twitter">tw</a>
        </div>

        <div class="actions">
            <button class="btn btn-main">Conectar Ahora</button>
            <button class="btn btn-outline">Enviar Mensaje</button>
        </div>
    </div>

</body>
</html>
