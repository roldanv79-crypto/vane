<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ultra Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Ejercicio 20.css">
</head>
<body>

    <main class="container">
        <article class="profile-card">
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?img=11" alt="Foto de Perfil" class="profile-img">
                </div>
            </div>

            <div class="profile-info">
                <h1 class="profile-name">Angelino Schmidt</h1>
                <p class="profile-role">Lead Front-End Developer</p>
                <p class="profile-bio">Transformando ideas complejas en experiencias digitales fluidas y elegantes.</p>
            </div>

            <nav class="social-links">
                <a href="#" class="social-btn" aria-label="LinkedIn">
                    <span>In</span>
                </a>
                <a href="#" class="social-btn" aria-label="GitHub">
                    <span>Git</span>
                </a>
                <a href="#" class="social-btn" aria-label="Twitter">
                    <span>ùïè</span>
                </a>
            </nav>

            <div class="profile-actions">
                <button class="btn-primary">Conectar</button>
            </div>
        </article>
    </main>

</body>
</html>
