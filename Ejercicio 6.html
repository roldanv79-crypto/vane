<a href="#" class="btn-cta">¡Empieza Ahora!</a>

<style>
  .btn-cta {
    /* 1. Eliminamos la decoración de texto (subrayado) */
    text-decoration: none;
    
    /* 2. Cuerpo y tamaño con padding (Vertical - Horizontal) */
    padding: 15px 30px;
    
    /* 3. Color de fondo llamativo y color de texto */
    background-color: #ff4757;
    color: white;
    
    /* 4. Tipografía y peso */
    font-family: sans-serif;
    font-weight: bold;
    font-size: 1.1rem;
    
    /* 5. Bordes redondeados para un look moderno */
    border-radius: 50px;
    
    /* 6. Comportamiento de bloque para que respete el padding */
    display: inline-block;
    
    /* 7. El cursor cambia a "mano" al pasar sobre él */
    cursor: pointer;
    
    /* 8. Transición suave para el cambio de color */
    transition: all 0.3s ease;
    
    /* Extra: Una sombra sutil para darle profundidad */
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
  }

  /* Efecto Hover: Lo que pasa cuando el usuario pone el mouse encima */
  .btn-cta:hover {
    background-color: #e84118; /* Un tono más oscuro */
    transform: translateY(-2px); /* Pequeño salto hacia arriba */
    box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
  }
</style>
